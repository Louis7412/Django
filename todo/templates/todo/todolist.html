<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body>
    <h1 style="color: chocolate;">代辦事項</h1>
    <hr>
    {% for todo in todos %}
    <small>{{todo.created}}</small>
    <h2>{{todo.title}}</h2>
    <li>{{todo.text}}</li>
    {% if todo.important %}
    <p style="color: red;">重要</p>
    {% endif %}
    <hr>
    {% endfor %}
    
</body>
</html>
